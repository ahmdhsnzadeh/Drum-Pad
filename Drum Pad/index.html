<body>
    <h1>DRUM PAD</h1>
     <div class="pad">
        <div data-key="75" class="box key pad-1">Kick Press:K</div>
        <div data-key="83" class="box key pad-2">Snare Press:S</div>
        <div data-key="72" class="box key pad-3">Hi Hat Press:H</div>
        <div data-key="79" class="box key pad-4">Open Hat Press:O</div>
        <div data-key="70" class="box key pad-5">Fx Press:F</div>
        <div data-key="67" class="box key pad-6">Clap Press:C</div>
        <div data-key="80" class="box key pad-7">Prs Press:P</div>
        <div data-key="77" class="box key pad-8">Melodi Press:M</div>
        <div data-key="86" class="box key pad-9">Vox Press:V</div>
     </div>
     <audio data-key="75" src="Audio/Kick 3.WAV"></audio>
     <audio data-key="83" src="Audio/Snare 1.wav"></audio>
     <audio data-key="72" src="Audio/Hihat 2.wav"></audio>
     <audio data-key="79" src="Audio/Open Hat 1.wav"></audio>
     <audio data-key="70" src="Audio/Fx.wav"></audio>
